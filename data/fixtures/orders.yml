orders:
  entity: sales/order
  entity_type: order
  base: &order_base
    state: new
    status: pending
    protect_code: fixture_string
    shipping_description: 'Free Shipping - Free'
    is_virtual: 0
    store_id: fixture_store_id
    customer_id: fixture_customer
    base_discount_amount: 0
    base_grand_total: 0
    base_shipping_amount: 0
    base_shipping_tax_amount: 0
    base_subtotal: 0
    base_tax_amount: 0
    base_to_global_rate: 1
    base_to_order_rate: 1
    discount_amount: 0
    grand_total: 0
    shipping_amount: 0
    shipping_tax_amount: 0
    store_to_base_rate: 1
    store_to_order_rate: 1
    subtotal: 0
    tax_amount: 0
    total_qty_ordered: 0
    customer_is_guest: 0
    customer_note_notify: 0
    billing_address_id: fixture_customer_address
    customer_group_id: fixture_customer_group
    quote_id: 1
    shipping_address_id: fixture_customer_address
    base_shipping_discount_amount: 0
    base_subtotal_incl_tax: 0
    base_total_due: 0
    shipping_discount_amount: 0
    subtotal_incl_tax: 0
    total_due: 0
    weight: 0
    base_currency_code: USD
    customer_email: fixture_customer_email
    customer_firstname: fixture_capsed_string
    customer_lastname: fixture_capsed_string
    global_currency_code: USD
    order_currency_code: USD
    shipping_method: freeshipping_freeshipping
    store_currency_code: USD
    store_name: fixture_long_store_name
    total_item_count: 1
    gift_cards: "a:0:{}"
    stocks_updated: 1
    payment_validated: 0
    is_valid: 1
    entity_type_id: fixture_entity_type

  entries:
    sales:
      <<: *order_base
      iterate: numeric_prompt
      total_qty_ordered: 10
